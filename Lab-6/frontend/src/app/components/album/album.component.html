<div class="main-section">
  <h2>{{album.title}} - {{album.artistName}} ({{album.date | date: 'mediumDate'}})</h2>
  <mat-card class="card" *ngFor="let song of songs">
    <mat-card-header>
      <mat-card-title>{{song.title}}</mat-card-title>
      <mat-card-subtitle>{{song.genre}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <audio src={{song.path}} id={{song.id}} #ref></audio>
      <button mat-icon-button (click)="ref.play()"><mat-icon>play_circle_outline</mat-icon></button>
      <button mat-icon-button (click)="ref.pause()"><mat-icon>pause</mat-icon></button>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="addOrRemoveSong(song)">
        <span *ngIf="!song.added">ADD</span>
        <span *ngIf="song.added">DELETE</span>
      </button>
      <button mat-button *ngIf="canManage" (click)="deleteAlbumSong(song)">DELETE FROM ALBUM</button>
    </mat-card-actions>
  </mat-card>
  <button mat-button color="primary" *ngIf="canManage" [routerLink]="['/albums', album.id, 'management']">Manage</button>
</div>
